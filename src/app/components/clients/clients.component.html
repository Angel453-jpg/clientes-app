<h3>{{ titulo }}</h3>

<button class="btn btn-primary mt-4"
        [routerLink]="['/clientes/form']"
>
  Crear Cliente
</button>

@if (clientes.length == 0) {
  <div class="alert alert-warning my-4">No hay registros en el sistema!</div>
} @else {

  <table class="table table-hover table-striped my-4">
    <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Fecha</th>
      <th>Editar</th>
      <th>Eliminar</th>
    </tr>
    </thead>

    <tbody>
      @for (cliente of clientes; track $index) {

        <tr>
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.name }}</td>
          <td>{{ cliente.lastName }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createAt }}</td>
          <td>
            <button
              class="btn btn-info btn-sm"
              [routerLink]="['/clientes/form', cliente.id]"
            >
              Update
            </button>
          </td>
          <td>
            <button
              class="btn btn-danger btn-sm"
              (click)="delete(cliente)"
            >
              Remove
            </button>
          </td>
        </tr>

      }
    </tbody>

  </table>

}
