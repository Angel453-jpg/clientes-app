@if (modalService.modal) {
  <div class="abrir-modal animaciÃ³n fadeIn  ">
    <div class="modal" tabindex="-1" style="display: block">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ titulo }}</h5>
            <button (click)="closeModal()" type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="container">
              <div class="row">
                <div class="col-sm">

                  @if (cliente) {

                    <ul class="list-group text-dark mb-3">
                      <li class="list-group-item active">{{ cliente.name }}</li>
                      <li class="list-group-item">{{ cliente.lastName }}</li>
                      <li class="list-group-item">{{ cliente.email }}</li>
                      <li class="list-group-item">{{ cliente.createAt | date:"fullDate" }}</li>
                      <li class="list-group-item">{{ cliente.region.name }}</li>
                    </ul>

                  }

                  <div class="input-group mb-3">
                    <input (change)="selectPicture($event)" type="file" class="form-control" id="inputGroupFile04"
                           aria-describedby="inputGroupFileAddon04"
                           aria-label="Buscar foto">
                    <button (click)="submitPicture()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary"
                            type="button"
                            id="inputGroupFileAddon04">Subir
                    </button>
                  </div>

                  @if (progreso > 0) {

                    <div class="progress" role="progressbar" aria-label="Animated striped example"
                         [attr.aria-valuenow]="progreso" aria-valuemin="0" aria-valuemax="100" style="height: 40px">
                      <div class="progress-bar progress-bar-striped progress-bar-animated"
                           [ngStyle]="{width:progreso+'%'}">
                        {{ progreso }}%
                      </div>
                    </div>

                  }

                </div>
                <div class="col-sm">

                  @if (cliente?.foto) {
                    <img src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}"
                         class="img-thumbnail rounded">
                  }

                </div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button (click)="closeModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
}
